<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
        <!-- FONTAWESOME -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        rel="stylesheet"
      />
  </head>
  <body>
    <div class="container">
      <div class="signContainer">
        <div class="signOne">
          <img class="logo" src="./assets/logo.svg" alt="" />
          <img class="name" src="./assets/name.svg" alt="" />
        </div>
        <div class="line"></div>
        <div class="signTwo">
          <div class="infoContainer">
            <div class="infoOne">
              <div class="titleContainer">
                <p class="title">john hinkson</p>
              </div>
              <div class="pronounContainer">
                <p class="pronoun">(he/him/his)</p>
              </div>
              <div class="positionContainer">
                <p class="position">coo</p>
              </div>
            </div>
            <div class="infoTwo">
              <div class="phoneContainer">
                <img class="icon" src="./assets/phone.svg" alt="" />
                <p class="phone icon">410-961-0705</p>
              </div>
              <div class="webContainer">
                <img class="icon" src="./assets/web.svg" alt="" />
                <p class="web icon">www.MatrixMKTG.com</p>
              </div>
              <div class="mailContainer">
                <img class="icon" src="./assets/mail.svg" alt="" />
                <p class="mail icon">jhinkson@matrixmktg.com</p>
              </div>
              <div class="ubiContainer">
                <img class="icon" src="./assets/ubi.svg" alt="" />
                <div class="ubiTextContainer icon">
                  <p>877 W. Marietta Street NW,</p>
                  <p>Suite E | Atlanta, GA 30318</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button><i class="fa-solid fa-play"></i></button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
